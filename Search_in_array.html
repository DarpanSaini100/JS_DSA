<!DOCTYPE html>
<html lang="en">
  <head>
    <title>linera search Array</title>
    <script>
      function indexIR(){
        let data = [30, 20, 44, 87, 94, 55];
      let item = document.getElementById("item").value;
      let found= false;
        for (let i = 0; i < data.length; i++) {
        if (data[i] == item) 
        {console.log(i);
        found = true;
        break;}
      }
      if(!found){
        console.log(`${item} is not found in array`);
        
      }
      }   
      
    </script>
  </head>
  <body>
    <input type="text" id="item" placeholder="enter Postion" />

    <button onclick="indexIR()">Index of</button>
  </body>
</html>
